name: Merge Bot

on:
  pull_request:
    types:
      - labeled
      - ready_for_review
      - review_request_removed
      - review_requested
      - synchronize
      - unlabeled
  pull_request_review:
    types:
      - dismissed
      - submitted

jobs:
  with:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    labels: OCA Approved
    blocking_labels: OCA Required
    checks_enabled: true
